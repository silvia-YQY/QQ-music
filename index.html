<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="sass/app.css">
	<title>QQ音乐</title>
</head>
<body>
	<header>
		<img src="./img/logo.png" alt="">
		<a href="#">下载APP</a>
	</header>
	<nav class="navbar">
		<ul class="nav-list">
			<li class="nav-item active" data-role="tab" data-view=".rec-view">推荐</li>
			<li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
			<li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
		</ul>
	</nav>
	<div class="tab-contents">
		<div class="rec-view tab-content">
			<div class="carousel" id="slider">
				<!-- 轮播内容 -->
			</div>
			<div class="radios">
				<h2 class="title">电台</h2>
				<div class="list">
					<!-- 电台内容 -->
				</div>
			</div>
			<div class="playlists">
				<h2 class="title" >热门歌单</h2>
				<div class="list">
					<!-- 歌单内容 -->
				</div>
			</div>
		</div>

		<div class="rank-view tab-content hide">
			排行榜
		</div>
		<div class="search-view tab-content hide">
			搜索
		</div>
	</div>
	
	
	
	<script src="JS/app.js"></script>
	<script src="JS/carousel.js"></script>
	<script src="JS/tab.js"></script>
	<script src="JS/lazyload.js"></script>


</body>
</html>
