<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="sass/app.css">
	<style src='//at.alicdn.com/t/font_439800_ry3m5re18wxnipb9.css'></style>
	<title>QQ音乐</title>
</head>
<body>
	<header>
		<img src="./img/logo.png" alt="">
		<a href="#">播放器</a>
	</header>
	<nav class="navbar">
		<ul class="nav-list">
			<li class="nav-item active" data-role="tab" data-view=".rec-view">推荐</li>
			<li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
			<li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
		</ul>
	</nav>
	<div class="tab-contents">
		<div class="rec-view tab-content hide">
			<div class="carousel" id="slider">
				<!-- 轮播内容 -->
			</div>
			<div class="radios">
				<h2 class="title">电台</h2>
				<div class="list">
					<!-- 电台内容 -->
				</div>
			</div>
			<div class="playlists">
				<h2 class="title" >热门歌单</h2>
				<div class="list">
					<!-- 歌单内容 -->
				</div>
			</div>
		</div>

		<div class="rank-view tab-content hide">
			<ul class="toolist">
				<!-- 排行榜 -->
			</ul>
		</div>
		<div class="search-view tab-content active " >
			<div class="search-bar">
				<div class="input-wrap">
					<form class="search-form" action="">
						<input type="text" id="search" placeholder="搜索歌曲、歌单、专辑">
						<span class="icon-search"><img src="img/search.png" alt=""></span>
					</form>
				</div>
			</div>
			<div class="search-results">
				<ul class="song-list">

					<!-- <li class='song-item'>
						<i class='icon icon-music'><img src="img/Music.png" alt=""></i>
							<h6 class='song-name ellipsis'>李荣耀</h6>
							<p class='song-artist ellipsis'>正在载入更多</p>
					</li>
					<li class='song-item'>
						<i class='icon icon-music'><img src="img/Music.png" alt=""></i>
							<h6 class='song-name ellipsis'>李荣耀</h6>
							<p class='song-artist ellipsis'>正在载入更多</p>
					</li> -->
				</ul>
			</div>
			<div class="search-loading hide ">
				<i class="loading-icon"></i>
				<div class="loading-text "><img src="img/loading.png" alt=""> <p>正在载入更多...</p> </div>
				<div class="loading-done hide">已加载全部</div>
			</div>
		</div>
	</div>
	<div id="player">
		
		<div class="player-container">
			<div class="player-header">
				<img src="img/jack.jpg" alt="" class="album-cover">
				<div class="song-info ellipsis">
					<div class="song-name ">等你下课(with 杨瑞代)</div>
					<div class="song-artist ">周杰伦</div>
				</div>
				<span class='icon-action icon-play'></span> 
			</div>
			<div class="player-lyrics">
				<span class='icon-list'></span>
			</div>
			<div class="player-footer">
				<div class="icon-list"></div>
				<div class="progress"></div>
				<div class="actions">
					<a href="#" class="btn-download">下载这首歌</a>
				</div>
			</div>
		</div>
		<div class="player-background"></div>
		
	</div>
	
	
	
	
	<script src="JS/carousel.js"></script>
	<script src="JS/tab.js"></script>
	<script src="JS/lazyload.js"></script>
	<script src="JS/search.js"></script>
	<script src="JS/player.js"></script>
	<script src="JS/progress-bar.js"></script>
	<script src="JS/resize.js"></script>
	<script src="JS/app.js"></script>


</body>
</html>
